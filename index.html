<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="./dist/main.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <div class="title"><img src="./src/img/battleship-logo.png" alt="logo" srcset=""></div>
  <div class="game-container">
    <div>      
      <h3 class="field-title computer">COMPUTER</h3>
      <div class="computer-container"></div>
    </div>
    <div>  
      <h3 class="field-title">PLAYER</h3>
      <div class="player-container"></div>     
      <div class="buttons">
      <button class="random"><span class="text">Random</span></button>
      <button class="start"><span class="text">Start</span></button>
    </div>  
    </div> 

  </div>
  <footer>
    <p>Project Battleship from The Odin Project made by Luca Cardillo</p>
</footer>
</body>
</html>
